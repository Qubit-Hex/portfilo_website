<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo and keywords -->
    <meta name="description" content="Oliver Shwaba web developer portfolio">

    <!-- assets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/all.css">
    <script href="/assets/js/main.js"></script>

    <title> Hi, I'm Oliver welcome to my portfolio   </title> 
</head>

<body>

    <!-- container -->

    <div class="container min-w-full">
        <!--  nav section   with home, skills, projects, contact  tailwind.css  100% viewport  tailwind.css -->
        <!-- nav bar that collapse for mobile with hamburger menu -->
        <nav class="bg-white  flex items-center justify-between flex-wrap p-6 shadow">

        

            <div class="block items-center flex-shrink-0 text-black mr-6">
                <!-- two rows one with the main name and one with sub title-->
                <div class="block items-center text-center">
                    <span class="font-bold text-3xl tracking-tight ">Oliver Shwaba</span> <br/>
                    <span class="font-semibold text-sm tracking-tight">Web Developer</span> <br />
                    <span class="text-sm text-gray-900"> I build things for the web. </span>
                </div>  
            </div>
        

            <div class="w-full flex-grow items-end lg:flex lg:items-end lg:w-auto">
                <div class="mx-auto font-bold text-xl">
                    <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-blue-800  mr-4">
                        <span class="bi bi-house m-2"></span>
                        <span class="font-semibold m-2">Home</span>
                    </a>
                    <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-blue-800  mr-4">
                        <span class="bi bi-code m-2"></span>
                        <span class="font-semibold m-2">Skills</span>
                    </a>
                    <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-blue-800  mr-4">
                        <span class="bi bi-file m-2"></span>
                        <span class="font-semibold m-2">Projects</span>
                    </a>
                    <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-blue-800  mr-4">
                        <span class="bi bi-file m-2"></span>
                        <span class="font-semibold m-2">Contact</span>
                    </a>
                </div>
            </div>
        </nav>
        <!-- end of nav section -->

        <!-- one section tell about myself and other with an image -->

        <!-- responsive container 1 row 2 cols -->
        
        
        

            <div class="container p-6 mx-auto">

                <div class="flex flex-col lg:flex-row mx-auto">

                    <div class="columns-1 w-full mt-24 text-center xl:text-left">
                        <h1 class="text font-bold text-4xl text-blue-800">Hi, I'm Oliver</h1>
                        <p class="text-2xl font-bold text-gray-900 mt-4">
                            I'm a web developer   <span class="bi bi-code-square m-2"></span>
                        </p>
                        <p class="text-lg font-semibold text-slate-900 mt-4">
                            I'm a self taught web developer with a passion for creating things that are useful and fun.
                        </p>
                        <!-- make a colored circle div-->
                      
                        <button class="block mt-4 button-56 mx-auto" role="button"> See My Work </button>

                        <div class="mx-auto w-80">
                            <div class="flex mt-4 mx-auto w-80">
                                <!-- bootstrap paint pallete icon-->
                                <i class="bi bi-palette text-4xl m-2"></i>
                                <div class="bg-blue-500 hover:bg-blue-800 hover:cursor-pointer opacity-40 p-6 ml-4 mr-4 rounded-full shadow-custom"></div>
                                <div class="bg-green-500 hover:bg-green-800 hover:cursor-pointer opacity-40 p-6 ml-4 mr-4 rounded-full shadow-custom"></div>
                                <div class="bg-red-500 hover:bg-red-800  hover:cursor-pointer opacity-40 p-6 ml-4 mr-4 rounded-full shadow-custom"></div>
                                <i class="bi bi-brush text-4xl m-2"></i>
                            </div>
                        </div>
                       
                    </div>

                    <div class="columns-1 w-full text-center mx-auto">
                            <div class="bg-blue-600 opacity-60 rounded-full w-64 h-64 -z-50 absolute m-2  shadow-custom"></div>
                            <div class="bg-green-600 opacity-50 rounded-full w-64 h-64 -z-50 absolute ml-40 m-8  shadow-custom"></div>
                            <div class="bg-red-600 opacity-40 rounded-full w-64 h-64 -z-50 absolute  m-10 mt-40  shadow-custom"></div>
                            <!-- make a responsive image -->
                            <img src="./assets/images/svg/code-screen.svg" alt="Me" class="w-fit h-fit">
                    </div>
                </div>  
            </div>
        </div>
